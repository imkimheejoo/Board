<!doctype html>
<html lang="kr" >
{{> include/header }}
<body>

{{> include/navbar }}

<div class="container mt-5" style="max-width: 500px">
    <h3 class="mb-3">회원수정</h3>

    {{#accountData}}

    <form name="update" method="post" action="/user/{{id}}">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control disabled" name="accountId" placeholder="아이디를 입력해주세요." value="{{accountId}}">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." value="{{password}}">
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름을 입력해주세요." value="{{name}}">
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요." value="{{email}}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger">수정</button>
        </div>
    </form>

    {{/accountData}}
</div>


{{> include/footer }}
</body>
</html>
