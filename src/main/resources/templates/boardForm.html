<!DOCTYPE html>
<html lang="en">
{{> include/header }}
<body>
{{> include/navbar }}

<div class="container">

    <form method="post">
        <h3 class="mb-3">글쓰기</h3>

        <div class="form-group">
            <label>글 제목</label>
            <input type="text" class="form-control" name="title" placeholder="글 제목">
        </div>

        <div class="form-group">
            <label>글 내용</label>
            <textarea class="form-control" rows="10" name="contents" placeholder="글 내용"></textarea>
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit" href="/board/write">작성</button>
            <a href="/board"><button class="btn btn-primary" type="button">취소</button></a>
        </div>
    </form>

</div>


{{> include/footer }}
</body>
</html>
