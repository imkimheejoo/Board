<!DOCTYPE html>
<html lang="en">
{{> include/header }}
<body>
{{> include/navbar }}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#글 번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
        </tr>
        </thead>
        <tbody>
        {{#questions}}
        <tr>
            <th scope="row">{{id}}</th>
            <td><a href="/question/contents/{{id}}">{{title}}</a></td>
            <td>{{writer.name}}</td>
            <td>{{formattedLocalDateTime}}</td>
        </tr>
        {{/questions}}
        </tbody>
    </table>

    <div class="text-right">
        <a href="/question/write">
            <button class="btn btn-primary">글쓰기</button>
        </a>
    </div>
</div>


{{> include/footer }}
</body>
</html>
