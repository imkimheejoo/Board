<!doctype html>
<html lang="kr" >
{{> include/header }}
<body>

{{> include/navbar }}

<div class="container mt-5" style="max-width: 500px">
    <h3 class="mb-3">회원가입</h3>
    <form method="post" action="/user/join">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" name="accountId" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름을 입력해주세요.">
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger">회원가입</button>
        </div>
    </form>
</div>


{{> include/footer }}
</body>
</html>
